global:
  registry: harbor.fabrique.social.gouv.fr
  imageProject: 1000jours
  imageRepository: app-dashboard

app:
  ~needs: [build-app]

jobs:
  runs:
    build-app:
      use: build
      with:
        registrySecretRefName: harbor
        imagePackage: app
        buildArgs:
          GITHUB_SHA: "{{ $.Values.global.sha }}"
